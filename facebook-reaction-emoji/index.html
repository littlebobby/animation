<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook reaction emoji clone</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="feed"> 
    <a class="like-btn">
      <div class='reaction-box'>
        <div class="reaction-icon">
          <img src="./assets/like.svg" alt="" >
          <label>Like</label>
        </div>
        <div class="reaction-icon">
          <img src="./assets/love.svg" alt="">
          <label>Love</label>
        </div>
        <div class="reaction-icon">
          <img src="./assets/haha.svg" alt="">
          <label>Haha</label>
        </div>
        <div class="reaction-icon">
          <img src="./assets/wow.svg" alt="">
          <label>Wow</label>
        </div>
        <div class="reaction-icon">
          <img src="./assets/sad.svg" alt="">
          <label>Sad</label>
        </div>
        <div class="reaction-icon">
          <img src="./assets/angry.svg" alt="">
          <label>Angry</label>
        </div>
      </div>
    </a> 
  </div>



  <script src="index.js"></script>
</body>
</html>
